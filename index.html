<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Avance Digitacion</title>
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/tg_sectores_0.js"></script>
        <script src="data/tg_manzana_1.js"></script>
        <script src="data/tg_lote_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-13.309497712045223,-72.12221284359408],[-13.304138966353399,-72.11099732289279]]);
        var hash = new L.Hash(map);
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_tg_sectores_0(feature, layer) {
        }

        function style_tg_sectores_0_0() {
            return {
                pane: 'pane_tg_sectores_0',
                opacity: 1,
                color: 'rgba(108,20,190,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_tg_sectores_0');
        map.getPane('pane_tg_sectores_0').style.zIndex = 400;
        map.getPane('pane_tg_sectores_0').style['mix-blend-mode'] = 'normal';
        var layer_tg_sectores_0 = new L.geoJson(json_tg_sectores_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_tg_sectores_0',
            layerName: 'layer_tg_sectores_0',
            pane: 'pane_tg_sectores_0',
            onEachFeature: pop_tg_sectores_0,
            style: style_tg_sectores_0_0,
        });
        bounds_group.addLayer(layer_tg_sectores_0);
        map.addLayer(layer_tg_sectores_0);
        function pop_tg_manzana_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">cod_mzna</th>\
                        <td>' + (feature.properties['cod_mzna'] !== null ? autolinker.link(feature.properties['cod_mzna'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_tg_manzana_1_0(feature) {
            switch(String(feature.properties['q2wHide_mz_digitalizada'])) {
                case 'false':
                    return {
                pane: 'pane_tg_manzana_1',
                opacity: 1,
                color: 'rgba(153,80,119,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
                    break;
                case 'true':
                    return {
                pane: 'pane_tg_manzana_1',
                opacity: 1,
                color: 'rgba(153,80,119,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_tg_manzana_1',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_tg_manzana_1');
        map.getPane('pane_tg_manzana_1').style.zIndex = 401;
        map.getPane('pane_tg_manzana_1').style['mix-blend-mode'] = 'normal';
        var layer_tg_manzana_1 = new L.geoJson(json_tg_manzana_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_tg_manzana_1',
            layerName: 'layer_tg_manzana_1',
            pane: 'pane_tg_manzana_1',
            onEachFeature: pop_tg_manzana_1,
            style: style_tg_manzana_1_0,
        });
        bounds_group.addLayer(layer_tg_manzana_1);
        map.addLayer(layer_tg_manzana_1);
        function pop_tg_lote_2(feature, layer) {
        }

        function style_tg_lote_2_0(feature) {
            switch(String(feature.properties['q2wHide_lote_dig'])) {
                case 'false':
                    return {
                pane: 'pane_tg_lote_2',
                opacity: 1,
                color: 'rgba(247,225,55,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(68,1,84,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_tg_lote_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,231,37,0.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_tg_lote_2');
        map.getPane('pane_tg_lote_2').style.zIndex = 402;
        map.getPane('pane_tg_lote_2').style['mix-blend-mode'] = 'normal';
        var layer_tg_lote_2 = new L.geoJson(json_tg_lote_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_tg_lote_2',
            layerName: 'layer_tg_lote_2',
            pane: 'pane_tg_lote_2',
            onEachFeature: pop_tg_lote_2,
            style: style_tg_lote_2_0,
        });
        bounds_group.addLayer(layer_tg_lote_2);
        map.addLayer(layer_tg_lote_2);
        setBounds();
        var i = 0;
        layer_tg_manzana_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['cod_mzna'] !== null?String('<div style="color: #1d12ee; font-size: 10pt; font-family: \'Cambria\', sans-serif;">' + layer.feature.properties['cod_mzna']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_tg_manzana_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_tg_manzana_1,layer_tg_lote_2]);
        map.on("zoomend", function(){
            resetLabels([layer_tg_manzana_1,layer_tg_lote_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_tg_manzana_1,layer_tg_lote_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_tg_manzana_1,layer_tg_lote_2]);
        });
        </script>
    </body>
</html>
